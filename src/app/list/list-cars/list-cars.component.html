<div class="container mt-4">
  <h2>Lista Pojazdów</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Rok produkcji</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars; let i = index">
      <td>{{ car.id }}</td>
      <td>{{ car.brand }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>
        <button class="btn btn-primary btn-sm ml mr-2">Edytuj</button>
        <button class="btn btn-danger btn-sm" (click)="deleteVehicle(car.id)">Usuń</button>
      </td>
    </tr>
    <tr *ngIf="cars.length === 0">
      <td colspan="5" class="text-center">Brak dostępnych pojazdów</td>
    </tr>
    </tbody>
  </table>
</div>

<ngx-loading [show]="loading"></ngx-loading>
